<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <p>Dai i numeri?</p>
    </header>
    <main>
        <div class="container">
            <div id="gamevalues">
                <input id="time" type="number" placeholder="Tempo" min="5" max="60">
                <input id="numbers" type="number" placeholder="Numeri" min="5" max="20">
                <input id="sup" type="number" placeholder="Valore massimo" min="10" max="">
                <button id="play-button">Comincia a giocare</button>
            </div>
            <div id="number-box"></div>
            <div id="countdown"></div>
        </div>
    </main>
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
